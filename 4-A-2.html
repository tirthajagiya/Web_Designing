<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<fieldset>
		<form>
		<table>	
		<h1>COVID-19 Vaccine Registration Form</h1>
		<tr>
			<td>First Name:</td>
			<td><input type="text" required/></td>
		
		</tr>
		<tr>
			<td>Last Name:</td>
			<td><input type="text" required/></td>
		
		</tr>
		<tr>
			<td>Aadhar Number:</td>
			<td><input type="number" required/></td>
		
		</tr>
	
		<tr>
			<td>Vaccine Name:</td>
			<td><select>
				<option disabled selected>Please Select Vaccine Name</option>
				<option>A</option>
				<option>B</option>
				<option>C</option>
			</select></td>
		</tr>
		<tr>
			<td>Vaccine Center Name:</td>
			<td><select>
				<option disabled selected>Please Select Vaccine Center Name</option>
				<option>A</option>
				<option>B</option>
				<option>C</option>
			</select></td>
		</tr>
		<tr>
			<td>Date Of Dose:</td>
			<td><input type="date" required/></td>
		</tr>
		<tr>
			<td>Dose Number:</td>
			<td><input type="text" size="1" required/></td>
		</tr>
		
		
		<tr>
			<td colspan="2" align="center"><input type="submit" value="Click Here"><input type="reset" value="Cancel"></td>
		</tr>

		</table>
	</form>
	</fieldset>
</body>
</html>
