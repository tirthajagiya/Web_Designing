<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            height: 88vh;
            border: 1px solid black;
        }
        .main {
            height: 100%;
            width: 100%;
        }

        .header {
            height: 10%;
            border: 1px solid black;
        }
        .middle{
            height: 90%;
            border: 1px solid black;
        }
        .footer{
            height: 10%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header"></div>
        <div class="middle"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
