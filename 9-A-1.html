<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100vh;
        }
        .color{
            height: 40px;
            width: 40px;
            background-color: red;
            animation-name: A;
            animation-duration: 2s;
        }
        @keyframes A{
            from{
                background-color: red;
            }
            to{
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div class="color">

    </div>
</body>
</html>
