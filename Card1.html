<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        #card{
            box-shadow: 0px 5px 10px 0px rgba(0,0,0,.2);
            transition: 0.1s;
            width: 350px;
            border-radius: 5px;
        }

        #card:hover {
            box-shadow: 0 10px 20px 0 rgb(255, 0, 0,.5);
        }

        #container{
            padding: 3px 17px;
        }

        img{
            height: 350px;
            width: 350px;
            object-fit: fill;
            border-radius: 5px;
        }
    </style>
</head>
<body>
        <div id="card">
        <img src="img_avatar.png" alt="">
        <div id="container">
            <h4><b>John Doe</b></h4>
            <p>Architect & Engineer</p>
        </div>
    </div>
</body>
</html>
